<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Project Relax</title>
    <link rel="icon" type="image/x-icon" href="Project Relax.ico">
    <style>
        body {
            background: url('C3S3_Black&White.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
            position: relative;
            min-height: 80vh;
        }
        img {
            width: 70%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #252c70;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px auto;
            cursor: pointer;
            display: block;
            width: 200px;
            border-radius: 50px;
        }
        .hidden-text {
            display: none;
            font-size: 14px;
            margin-top: 10px;
            background-color: #2d10a9;
            color: white;
            width: 125px;
            border-radius: 50px;
            padding: 5px 0px;
            margin-inline: auto;
            margin-bottom: 4px;
        }
        .bottom-btn {
            position: absolute;
            bottom: 0,1%;
            left: 50%;
            transform: translateX(-50%);
        }

        .discord-link {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .discord-icon {
            width: 200px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .discord-icon:hover {
            transform: scale(1.1);
        }

        #log-box {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 350px;
            height: 420px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(4, 1fr);
            gap: 8px;
        }
        
        .log-cell {
            background: rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 8px;
            font-size: 12px;
            overflow: hidden;
            text-align: left;
            word-wrap: break-word;
            white-space: normal;
        }
        
        .log-avatar {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 5px;
        }
        
        .log-link {
            color: #4aa3ff;
            font-size: 11px;
            text-decoration: none;
        }

        .popup-open-btn {
            margin-top: 20px;
            padding: 10px;
            background: #e24a4a;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #log-box button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            background: #4a90e2;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #log-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            color: white;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        #log-popup-content {
            width: 90%;
            height: 90%;
            background: rgba(20,20,20,0.9);
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
        }

        #log-popup button {
            margin-top: 20px;
            padding: 10px;
            background: #e24a4a;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>

<a href="https://discord.gg/WnJD8F7T5V" target="_blank" class="discord-link">
    <img src="discord2.png" alt="Discord" class="discord-icon">
</a>
    
    <img src="Project_Relax_Logo_rounded.png" alt="Project Relax Logo">
    
    <button class="button" onclick="window.location.href='https://github.com/3PA5/Project-Relax-Launcher/releases/tag/Latest'">Project Relax Launcher</button>
    <p class="hidden-text" id="coming-soon">Coming Soon !</p>
    
    <button class="button bottom-btn" onclick="window.location.href='https://public.simplyblk.xyz/21.10.zip'">Fortnite 21.10</button>
    
    <script>
        function showText() {
            document.getElementById("coming-soon").style.display = "block";
        }
    </script>
 
   <div id="log-box">
    <div class="log-cell" id="log1"></div>
    <div class="log-cell" id="log2"></div>
    <div class="log-cell" id="log3"></div>
    <div class="log-cell" id="log4"></div>
</div>

<button id="openSeeMoreBtn" class="popup-open-btn"> See more </button>
    
    <div id="log-popup"> 
        <div id="log-popup-content"> 
            <h2>All logs</h2> 
            <pre id="all-logs">Loading...</pre> 
            <button id="close-popup">Close</button> 
        </div> 
    </div> 
<script>
async function loadLogs() {
    const repos = ["projectrelax", "Project-Relax-Launcher"];
    let logs = [];

    for (const repo of repos) {
        try {
            const response = await fetch(`https://api.github.com/repos/3PA5/${repo}/commits`);
            const data = await response.json();

            if (!Array.isArray(data) || data.length === 0) continue;

            logs.push({
                repo: repo,
                message: data[0].commit.message,
                date: data[0].commit.author.date,
                url: data[0].html_url,
                avatar: data[0].author ? data[0].author.avatar_url : "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
            });

        } catch (e) {}
    }

    logs.sort((a, b) => new Date(b.date) - new Date(a.date));

    let finalLogs = logs.slice(0, 4);

    if (finalLogs.length < 4) {
        let extra = [];

        for (const repo of repos) {
            try {
                const response = await fetch(`https://api.github.com/repos/3PA5/${repo}/commits`);
                const data = await response.json();

                data.forEach(commit => {
                    extra.push({
                        repo: repo,
                        message: commit.commit.message,
                        date: commit.commit.author.date,
                        url: commit.html_url,
                        avatar: commit.author ? commit.author.avatar_url : "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                    });
                });

            } catch (e) {}
        }

        extra.sort((a, b) => new Date(b.date) - new Date(a.date));

        for (const log of extra) {
            if (finalLogs.length >= 4) break;
            const duplicate = finalLogs.some(l => l.message === log.message);
            if (!duplicate) finalLogs.push(log);
        }
    }

    while (finalLogs.length < 4) {
        finalLogs.push({
            repo: "None",
            message: "No log available",
            date: "",
            url: "#",
            avatar: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
        });
    }

    finalLogs.forEach((log, i) => {
        const color =
            log.message.includes("+") ? "lightgreen" :
            log.message.includes("-") ? "salmon" :
            "lightblue";

        document.getElementById(`log${i+1}`).innerHTML = `
            <img src="${log.avatar}" class="log-avatar">
            <strong>[${log.repo}]</strong><br>
            <span style="color:${color};">${log.message}</span><br>
            <a href="${log.url}" target="_blank" class="log-link">View commit</a>
        `;
    });

document.getElementById("openSeeMoreBtn").addEventListener("click", () => {
    openSeeMoreModal(window.allLogs);
});

}

loadLogs();
</script>

</body>
</html>
