<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Project Relax</title>
    <link rel="icon" type="image/x-icon" href="Project Relax.ico">
    <style>
        body {
            background: url('C3S3_Black&White.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
            position: relative;
            min-height: 80vh;
        }
        img {
            width: 70%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #252c70;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px auto;
            cursor: pointer;
            display: block;
            width: 200px;
            border-radius: 50px;
        }

        /* LOG BOX */
        #log-box {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 350px;
            height: 420px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: repeat(5, auto);
            gap: 8px;
        }
        
        .log-cell {
            background: rgba(255,255,255,0.08);
            border-radius: 8px;
            padding: 8px;
            font-size: 12px;
            overflow: hidden;
            text-align: left;
            word-wrap: break-word;
            white-space: normal;
        }

        /* SEE MORE BUTTON */
        .popup-open-btn {
            padding: 10px;
            background: rgba(20,20,20,0.8);
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }

        .popup-open-btn:hover {
            background: rgba(40,40,40,0.9);
        }

        /* POPUP */
        #log-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            color: white;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        #log-popup-content {
            width: 90%;
            height: 85%;
            background: rgba(20,20,20,0.9);
            padding: 20px;
            border-radius: 20px;
            overflow-y: auto;
            position: relative;
            margin-bottom: 30px;
        }

        /* CLOSE BUTTON FIXED TOP RIGHT */
        #close-popup {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #e24a4a;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            z-index: 10;
        }

        /* LOG CARDS IN POPUP */
        .popup-log-card {
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
            text-align: left;
            font-size: 14px;
        }

        .popup-log-card a {
            color: #4aa3ff;
            font-size: 12px;
            text-decoration: none;
        }

    </style>
</head>
<body>

<img src="Project_Relax_Logo_rounded.png" alt="Project Relax Logo">

<div id="log-box">
    <div class="log-cell" id="log1"></div>
    <div class="log-cell" id="log2"></div>
    <div class="log-cell" id="log3"></div>
    <div class="log-cell" id="log4"></div>

    <button id="openSeeMoreBtn" class="popup-open-btn">See more</button>
</div>

<div id="log-popup"> 
    <div id="log-popup-content"> 
        <button id="close-popup">Close</button>
        <h2>All logs</h2> 
        <div id="all-logs"></div>
    </div> 
</div> 

<script>
async function loadLogs() {
    const repos = ["projectrelax", "Project-Relax-Launcher"];
    let logs = [];

    for (const repo of repos) {
        try {
            const response = await fetch(`https://api.github.com/repos/3PA5/${repo}/commits?per_page=100`);
            const data = await response.json();

            data.forEach(commit => {
                logs.push({
                    repo: repo,
                    message: commit.commit.message,
                    date: commit.commit.author.date,
                    url: commit.html_url,
                    avatar: commit.author ? commit.author.avatar_url : "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                });
            });

        } catch (e) {}
    }

    logs.sort((a, b) => new Date(b.date) - new Date(a.date));
    window.allLogs = logs;

    let finalLogs = logs.slice(0, 4);

    finalLogs.forEach((log, i) => {
        const color =
            log.message.includes("+") ? "lightgreen" :
            log.message.includes("-") ? "salmon" :
            "lightblue";

        document.getElementById(`log${i+1}`).innerHTML = `
            <img src="${log.avatar}" class="log-avatar">
            <strong>[${log.repo}]</strong><br>
            <span style="color:${color};">${log.message}</span><br>
            <a href="${log.url}" target="_blank" class="log-link">View commit</a>
        `;
    });

    document.getElementById("openSeeMoreBtn").addEventListener("click", () => {
        openSeeMoreModal(window.allLogs);
    });
}

function openSeeMoreModal(logs) {
    const modal = document.getElementById("log-popup");
    const container = document.getElementById("all-logs");

    container.innerHTML = logs.map(log => `
        <div class="popup-log-card">
            <strong>[${log.repo}]</strong><br>
            ${log.message}<br>
            <small>${log.date}</small><br>
            <a href="${log.url}" target="_blank">View commit</a>
        </div>
    `).join("");

    modal.style.display = "flex";
}

document.getElementById("close-popup").addEventListener("click", () => {
    document.getElementById("log-popup").style.display = "none";
});

loadLogs();
</script>

</body>
</html>
